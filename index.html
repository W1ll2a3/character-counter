<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A real-time text analyzer that counts characters with customizable options">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Character counter</title>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="app-logo">
      <img src="./assets/images/logo-light-theme.svg" alt="Character Counter Logo">
    </div>
    <nav class="theme-toggle">
      <button aria-label="Toggle dark mode">
        <img src="./assets/images/icon-moon.svg" alt="Switch to dark mode">
      </button>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="app-hero">
      <h1>Analyze your text in real-time.</h1>
    </section>

    <section class="text-analysis-section">
      <form class="text-analysis-form">
        <div class="text-input-wrapper">
          <textarea 
            name="text" 
            id="text" 
            placeholder="Start typing hereâ€¦ (or paste your text)"
            aria-label="Text input area"
          ></textarea>

          <div class="error-alert" id="limit-error">
            <span class="alert-icon">
            <img src="./assets/images/info-circle.svg" alt="a warning icon">
            </span> Limit reached! Your text exceeds the limited characters.
          </div>
        </div>
        
        <div class="analysis-options">
          <div class="analysis-options-group">
            <div class="option">
              <input type="checkbox" id="exclude-spaces" name="exclude-spaces">
              <label for="exclude-spaces">Exclude Spaces</label>
            </div>
            <div class="option">
              <input type="checkbox" id="character-limit" name="character-limit">
              <label for="character-limit">Set Character Limit</label>
              <input 
                type="number" 
                id="character-limit-value" 
                name="character-limit-value" 
                min="1" 
                placeholder="Enter limit"
              >
            </div>
          </div>
          <p id="reading-time">Approx. reading time: &lt;1 min</p>
        </div>
      </form>
    </section>

    <section>
      <div class="stats" aria-labelledby="stats-heading">
        <div class="stats-cards">
          <div class="stat-card stat-card--characters">
            <div class="stat-card-icon">
              <img
                src="./assets/images/pattern-character-count.svg"
                alt="a character count icon"
                aria-hidden="true"
              />
            </div>
            <p class="stat-card-number">00</p>
            <!-- total characters -->
            <p class="stat-card-label"><span id="total-char-label">Total Characters</span></p>
          </div>

          <div class="stat-card stat-card--words">
            <div class="stat-card-icon">
              <img
                src="./assets/images/pattern-word-count.svg"
                alt="a word count icon"
                aria-hidden="true"
              />
            </div>
            <p class="stat-card-number">00</p>
            <p class="stat-card-label">Word Count</p>
          </div>

          <div class="stat-card stat-card--sentences">
            <div class="stat-card-icon">
              <img
                src="./assets/images/pattern-sentence-count.svg"
                alt="a sentence count icon"
                aria-hidden="true"
              />
            </div>
            <p class="stat-card-number">00</p>
            <p class="stat-card-label">Sentence Count</p>
          </div>
        </div>
      </div>

      <div class="letter-density" aria-labelledby="density-heading">
        <h2 id="density-heading">Letter Density</h2>
        
        <div class="empty-state-message">
          <p>No characters found. Start typing to see letter density.</p>
        </div>
      </div>
      <div class="expand-button">
        <p>See more</p>
        <span>&gt;</span>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
